version: '3.7'

x-base-dev: &base-dev
  restart: on-failure
  volumes:
    - ./src:/src:rw
    - .:/project:rw

services:
  dev:
    <<: *base-dev
    image: salimfadhley/node-typescript-base
    working_dir: /src/big_smoke_web_site/
    entrypoint: /usr/local/bin/yarn start
    ports:
      - "3000:3000"

